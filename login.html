<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/css/styles.css">
  <title>Login</title>
</head>
<body>
  <header class="header">
    <a href="index.html">
      <img tabindex="0" class="header__img" src="src/images/logo.png" alt="logo">
    </a>
  </header>
  <section class="login">
    <section class="login__container">
      <h2 tabindex="0">Log In</h2>  <form class="login__container--form">
        <input aria-label="Email" class="input" type="text" placeholder="Email">  <input aria-label="Password" class="input" type="password" placeholder="Password">  <button class="button">Log In</button>  <div class="login__container--remember-me">
          <label>
            <input type="checkbox" id="cbox1" value="checkbox">Remember Me  </label>
          <a href="/">Forgot Password</a>  </div>
      </form>
      <section class="login__container--social-media">
        <div>
          <img src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-CSS-1/maquetacion-login-CSS-1/assets/google-icon.png" alt="Google">Sign In with Google  </div>
        <div>
          <img src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-CSS-1/maquetacion-login-CSS-1/assets/twitter-icon.png" alt="Twitter">Sign In with Twitter  </div>
      </section>
      <p class="login__container--register">Don't have an account? <a href="register.html">Register</a></p>  </section>
  </section>
  <footer class="footer">
    <a >Terms of Use</a>
    <a >Privacy Policy</a>
    <a >Help Center</a>
  </footer>
</body>
</html>
